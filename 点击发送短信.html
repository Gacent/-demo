<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击发送短信</title>
	</head>
	<body>
		<input type="text" />
		<button id="btn">点击发送信息</button>
		<script type="text/javascript">
			window.onload=function(){
				var btn=document.getElementById("btn");
				var count=10;	//数据10
				btn.onclick=function(){
					var that=this;
					that.disabled=true;
					var timer=setInterval(sendTextMessage,1000);
					function sendTextMessage(){
						count--;
						if(count>0){		
							that.innerHTML="还剩余"+count+"秒";
						}else{
							that.innerHTML="重新发送短信";
							that.disabled=false;
							clearInterval(timer);
							count=10;
						}
						
					}
				}
			}
		</script>
	</body>
</html>
