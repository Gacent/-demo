<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var demo=document.getElementById("demo");
				var count=5;
				setTimeout(jump,1000);
				function jump(){
					count--;
					demo.innerHTML="<a href='http://www.baidu.com'>立即跳转</a>"+"，还有"+count+"秒自动跳转";
					if(count<=0){
						window.location.href="http://www.baidu.com";
					}else{
						setTimeout(arguments.callee,1000);					//arguments.callee
					}
				}
			}
		</script>
	</body>
</html>
