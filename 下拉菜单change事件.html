<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>下拉菜单</title>
		<style type="text/css">
			html {
				width: 100%;
				height: 100%;
			}
			
			body {
				background: url(images/1.jpg) no-repeat 100% 100%;
			}
			
			.sele {
				width: 200px;
				height: 30px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -15px;
				margin-left: -100px;
			}
			
			#select {
				width: 200px;
				height: 30px;
				border-radius: 100px;
				background: transparent;
			}
		</style>
	</head>

	<body>
		<div class="sele">
			<select name="select" id="select">
				<option value="1">蓝天白云</option>
				<option value="2">小熊爱心</option>
				<option value="3">I love YOu</option>
				<option value="4">水上一朵花</option>
			</select>
		</div>
		<script type="text/javascript">
			window.onload = function() {
				var selects = document.getElementById("select");
				selects.onchange = function() {
					switch(this.value) {
						case "1":
							document.body.style.backgroundImage = "url(images/1.jpg)";
							break;
						case "2":
							document.body.style.backgroundImage = "url(images/2.jpg)";
							break;
						case "3":
							document.body.style.backgroundImage = "url(images/3.jpg)";
							break;
						case "4":
							document.body.style.backgroundImage = "url(images/4.jpg)";
							break;
					}
				}
			}
		</script>
	</body>

</html>
