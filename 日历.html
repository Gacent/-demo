<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>日历</title>
		<style type="text/css">
			.box{
				width: 150px;
				height: 180px;
				background-color:#369 ;
				margin: 100px auto;
				text-align: center;
			}
			.box p{
				text-align: center;
				line-height: 60px;
				font-size: 12px;
				color: #fff;
			}
			.box span{
				font-size: 50px;
				color: #333;
				display: block;
				width: 75px;
				height: 75px;
				margin: 0 auto;
				background-color: yellowgreen;
				line-height: 75px;
			}
		</style>
	</head>
	<body>
		<div class="box" id="date">
			<p></p>
			<span></span>
		</div>
		
		<script type="text/javascript">
			window.onload=function(){
				//获取p和span
				var dates=document.getElementById("date");
				var boys=dates.children;
				
				//日期函数
				var arr=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
				var data=new Date();	//声明日期函数
				
				boys[0].innerHTML=data.getFullYear()+"年"+(data.getMonth()+1)+"月"+data.getDate()+"日 "+arr[data.getDay()];
				
				boys[1].innerHTML=data.getDate();	//获得日
				
				
			}
		</script>
	</body>
</html>
