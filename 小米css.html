<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>miu</title>
		<style type="text/css">
			.xiaomi{
				width: 512px;
				height: 400px;
				margin: 100px auto;
				overflow: hidden;
				border: 1px solid #f00;
				position: relative;
			}
			.xiaomi span{
				position: absolute;
				left: 0;
				height: 200px;
				cursor: pointer;
				width: 100%;
			}
			.up{
				top: 0;
			}
			.down{
				bottom: 0;
			}
			#pic{
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="xiaomi">
			<img id="pic" src="images/mi.png"/>
			<span class="up"></span>
			<span class="down"></span>
		</div>
		<script type="text/javascript">
			window.onload=function(){
				var pic=document.getElementById("pic");
				var up=document.querySelector(".up");
				var down=document.querySelector(".down");
				var num=0;
				var timer=null;
				//获取盒子高度
				var xiaomiH=document.querySelector(".xiaomi").offsetHeight;
				var picH=pic.offsetHeight;
				//top
				up.onmouseover=function(){
					clearInterval(timer);
					timer=setInterval(function(){
						num-=3;
						if(num<=-(picH-xiaomiH)){
							clearInterval(timer);
						}else{
							pic.style.top=num+"px";
						}					
					},20);
				}
				pic.parentNode.onmouseout=function(){
					clearInterval(timer);
				}
				
				
				down.onmouseover=function(){
					clearInterval(timer);
					timer=setInterval(function(){
						num++;
						if(num>=0){
							clearInterval(timer);
						}else{
							pic.style.top=num+"px";
						}					
					},20);
				}
						
			}
		</script>
	</body>
</html>
