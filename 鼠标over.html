<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标划过</title>
		<style type="text/css">
			*,*::after,*::before{
				padding: 0;
				margin: 0;
			}
			.box{
				width: 360px;
				height: 70px;
				border:1px solid #000000;
				padding-top: 360px;
				margin: 100px auto;
				background: url(images/01big.jpg) no-repeat top center;
				overflow: hidden;
			}
			.box ul{
				border-top: 1px solid #000;
			}
			.box li{
				float: left;
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li><img src="images/01.jpg" data-src="images/01big.jpg"/></li>
				<li><img src="images/02.jpg" data-src="images/02big.jpg"/></li>
				<li><img src="images/03.jpg" data-src="images/03big.jpg"/></li>
				<li><img src="images/04.jpg" data-src="images/04big.jpg"/></li>
				<li><img src="images/05.jpg" data-src="images/05big.jpg"/></li>
			</ul>
		</div>
		
		<script type="text/javascript">
			window.onload=function(){
				var box=document.querySelector(".box");
				var list=box.getElementsByTagName("li");
				for(var i=0;i<list.length;i++){
					list[i].onmouseover=function(){
						var src=this.getElementsByTagName("img")[0].dataset["src"];
						box.style.backgroundImage="url("+src+")";
					}
				}
			}
		</script>
	</body>
</html>
